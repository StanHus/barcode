<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
      #barcode-scanner {
        position: relative;
        width: 600px;
        height: 400px;
      }
      #barcode-result {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: white;
        padding: 10px;
        border-radius: 8px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="barcode-scanner">
      <video
        id="barcode-video"
        autoplay="true"
        width="600px"
        height="400px"
      ></video>
      <div id="barcode-result">Scanning...</div>
    </div>

    <script>
      Quagga.init(
        {
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector("#barcode-video"),
          },
          decoder: {
            readers: [
              "code_128_reader",
              "ean_reader",
              "ean_8_reader",
              "code_39_reader",
              "code_39_vin_reader",
              "codabar_reader",
              "upc_reader",
              "upc_e_reader",
              "i2of5_reader",
            ],
          },
        },
        function (err) {
          if (err) {
            console.error(err);
            document.getElementById("barcode-result").textContent =
              "Error: " + err;
            return;
          }
          Quagga.start();
        }
      );

      Quagga.onDetected(function (result) {
        document.getElementById("barcode-result").textContent =
          "Result: " + result.codeResult.code;
      });
    </script>
  </body>
</html>
